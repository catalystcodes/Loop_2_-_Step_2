<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step2</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="whole">
        <div class="head1">
            <div class="sub-head1">
                <h1 class="h1">Account settings</h1>
                <img src="./media/close.svg" alt="" class="img1">
            </div>

            <div class="sub-head2">
                <p class="p1">Cancel</p>
                <p class="p1">Save</p>
            </div>
        </div>

        <div class="head2">
            <div class="head3">
                <h4 class="h2">USERNAME</h4>
                <input type="text" class="input1" placeholder="Enter your username">
            </div>

            <div class="head4">
                <div class="head5">
                    <h4 class="h2">FIRST NAME</h4>
                    <input type="text" class="input2" placeholder="Enter your first name">
                </div>
                <div class="head6">
                    <h4 class="h2">LAST NAME</h4>
                    <input type="text" class="input2" placeholder="Enter your last name">
                </div>
            </div>

            <div class="head7">
                <h4 class="h2">EMAIL</h4>
                <input type="text" class="input1" placeholder="Enter your email">
            </div>

            <div class="head8">
                <h4 class="h2">BIO</h4>
                <textarea rows="4" cols="50" name="comment" form="usrform" class="input2" placeholder="Tell us about your self"></textarea>
            </div>
        </div>

        <img src="./media/avatar.jpg" alt="" class="img2">
    </div>

</body>

</html>
